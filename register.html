        <form action="register.php" method="post">
          
            <div class="container">
              <label for="uid"><b>University ID</b></label>
              <input type="text" placeholder="Enter username" name="uid" required>
              
              <label for="name"><b>Name</b></label>
              <input type="text" placeholder="Enter full name" name="name" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter password" name="psw" required>
          
              <label for="is_staff"><b>Are you a staff member?</b></label>
              <input type="checkbox" checked="unchecked" name="is_staff">
          
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
          
            <div class="container" style="background-color:#f1f1f1">
              <button type="button" class="cancelbtn">Cancel</button>
              <span class="psw"><a href="recover_password.html">Forgot password?</a></span>
            </div>
          </form>
    </body>
